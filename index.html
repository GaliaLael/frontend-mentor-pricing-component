<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Pricing Component</title>
</head>

<body>
  <!-- page header -->
  <div id="header">
    <h1>Our Pricing</h1>
    <div class="toggle-grid">
      <div class="plan">Annually</div>

      <!-- TOGGLE BUTTON -->
      <label class="switch">
        <input type="checkbox" id="plan" checked>
        <span class=" slider" onclick="changePlan()"></span>
      </label>

      <div class=" plan">Monthly
      </div>
    </div>
  </div>

  <!-- GRID CONTAINER FOR CARDS -->
  <div class="card-grid-container">

    <!-- BASIC -->
    <div class="card basic">
      <h3>Basic</h3>
      <div class="price" id="basic-price">&dollar;19.99</div>
      <hr>
      <p>500 GB Storage</p>
      <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
      <button>Learn More</button>
    </div>

    <!-- PROFESSIONAL -->
    <div class="card professional">
      <h3>Professional</h3>
      <div class="price" id="professional-price">&dollar;24.99</div>
      <hr>
      <p>1 TB Storage</p>
      <hr>
      <p>5 Users Allowed</p>
      <hr>
      <p>Send up to 10 GB</p>
      <hr>
      <button>Learn More</button>
    </div>

    <!-- MASTER -->
    <div class="card master">
      <h3>Master</h3>
      <div class="price" id="master-price">&dollar;39.99</div>
      <hr>
      <p>2 TB Storage</p>
      <hr>
      <p>10 Users Allowed</p>
      <hr>
      <p>Send up to 20 GB</p>
      <hr>
      <button>Learn More</button>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/GaliaLael" target="_blank">Galia Lael</a>.
  </div>

  <script type="text/javascript" src="index.js"></script>

</body>

</html>
